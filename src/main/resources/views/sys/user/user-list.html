<div class="widget">
<div class="widget-head">
	<div class="pull-left">用户列表</div>
	<div class="widget-icons pull-right">
		<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
		</a> <a href="#" class="wclose"><i class="icon-remove"></i>
		</a>
	</div>
	<div class="clearfix"></div>
</div>
<div class="widget-content">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>用户名</th>
				<th>姓名</th>
				<th>Email</th>
				<th>电话</th>
                <th>操作</th>
			</tr>
		</thead>
		@for(item in page.list){
		<tbody>
			<tr>
				<td>${item.username!}</td>
				<td>${item.name!}</td>
				<td>${item.email!}</td>
				<td>${item.phone!}</td>
                <td>
                    <button class="btn btn-xs btn-warning" data-mode="page" data-title="编辑"
                            data-url="${ctxPath}/sysUser/detail"
                            data-data="{id:'${item.id}'}" data-height="85%" data-width="60%">
                        <i class="fa fa-pencil"></i>
                    </button>
                </td>
			</tr>
			@}
		</tbody>
	</table>
	<#paginate page="${page}" />
</div>
</div>

<div class="widget">
<div class="widget-head">
	<div class="pull-left">文档列表</div>
	<div class="widget-icons pull-right">
		<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
		</a> <a href="#" class="wclose"><i class="icon-remove"></i>
		</a>
	</div>
	<div class="clearfix"></div>
</div>
<div class="widget-content">
	<table class="table table-striped table-bordered table-hover" >
		@if(page.list !=null){
		<thead>
			<tr>
				<th>标题</th>
				<th>来源</th>
				<th>新闻时间</th>
				<th>操作</th>
			</tr>
		</thead>
		@for(item in page.list){
		<tbody>
			<tr>
				<td>${item.title!}</td>
				<td>${item.source!}</td>
				<td>${item.newsTime!}</td>
				<td>
				<button class="btn btn-xs btn-warning" data-mode="page" data-title="详情"
							data-url="${ctxPath}/news/detail"
							data-data="{id:'${item.id}'}" data-height="75%" data-width="60%">
				<i class="fa fa-pencil"></i>
				</button>
				</td>
			</tr>
		</tbody>
		@}
		@}else{
			暂无数据
		@}


	</table>
	<#paginate page="${page}" />
</div>
</div>

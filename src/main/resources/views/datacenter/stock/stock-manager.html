<div>
	<ul id="myTab" class="nav nav-tabs">
		<li class="active"><a href="#home" data-toggle="tab">股票列表</a>
		</li>
		<li><a href="#addUser" data-toggle="tab">新增股票</a></li>
	</ul>

	<div class="matter">
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="home">
				<div class="widget-head">
					<div class="widget">
						<div class="widget-head">
							<div class="pull-left">搜索框</div>
							<div class="widget-icons pull-right">
								<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
								</a> <a href="#" class="wclose"><i class="icon-remove"></i> </a>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="widget-content">
							<div class="padd">
								<div class="form quick-post">
									<!-- Edit profile form (not working)-->
									<form class="form-horizontal" action="${ctxPath}/stock/list"
										method="post" id="search-form" target="list-page">
										<!-- search -->
										<div class="form-group">
											<div class="col-lg-9">
											<label class="control-label">名称：</label>
											<input type="text" name="name" /> 
											<label class="control-label">编码：</label>
											<input type="text" name="code" /> 
											<button type="button" class="btn btn-success" 
											onclick="getTotalList('search-form','search-btn')"	readonly>全部</button>
											<button type="button" class="btn btn-success" id="search-btn"
											readonly>查询</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div id="list-page"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="addUser">
				<div class="widget wgreen">
					<div class="widget-head">
						<div class="pull-left">新增</div>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="padd">
							<!-- Form starts.  -->
							<form class="form-horizontal" role="form" id="save-form"
								action="${ctxPath!}/stock/save" method="post">
								<div class="form-group">
									<label class="col-lg-4 control-label">名 称：</label>
									<div class="col-lg-8">
										<input type="text" name="name" datatype="*"
											nullmsg="此项必填！" class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">编 码:</label>
									<div class="col-lg-8">
										<input type="text" name="code" datatype="*"
											class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">细分行业:</label>
									<div class="col-lg-8">
										<input type="text" name="industry" datatype="*"
											class="form-control">
									</div>
								</div>
								<div class="form-group">
									<label class="col-lg-4 control-label">地 区:</label>
									<div class="col-lg-8">
										<input type="text" name="area" datatype="*"
											class="form-control">
									</div>
								</div>
								<div>
									<span class="btn btn-info btn-block " 
										style="background-color:#f8ac59" id="save-btn">保 存</span>
								</div>
								<#save isHide="yes" subBtnId="save-btn" formId="save-form"
									 config="true">
								</#save>
							</form>
						</div>
					</div>
					<div class="widget-foot">
						<!-- Footer goes here -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
$("#search-form").getPageList({'submitBtnId':'search-btn'});
 </script>

<div class="widget">
<div class="widget-head">
	<div class="pull-left">文档列表</div>
	<div class="widget-icons pull-right">
		<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
		</a> <a href="#" class="wclose"><i class="icon-remove"></i>
		</a>
	</div>
	<div class="clearfix"></div>
</div>
<div class="widget-content">
	<table class="table table-striped table-bordered table-hover" >
		<thead>
			<tr>
				<th>编码</th>
				<th>名称</th>
				<th>细分行业</th>
				<th>地区</th>
				<th>操作</th>
			</tr>
		</thead>
		@for(item in page.list){
		<tbody>
			<tr>
				<td>${item.code!}</td>
				<td>${item.name!}</td>
				<td>${item.industry!}</td>
				<td>${item.area!}</td>
				<td>
				<button class="btn btn-xs btn-warning" data-mode="page" data-title="编辑"
							data-url="${ctxPath}/stock/setting"
							data-data="{id:'${item.id}'}" data-height="85%" data-width="60%">
				<i class="fa fa-pencil"></i>
				</button>
				<button class="btn btn-xs btn-danger" data-mode="del" data-title="删除"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/stock/delete"
							data-data="{id:'${item.id}'}">
				<i class="fa fa-remove"></i>
				</button>
				</td>
			</tr>
			@}
		</tbody>
	</table>
	<#paginate page="${page}" />
</div>
</div>

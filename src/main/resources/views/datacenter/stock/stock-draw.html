<div class="page-head">
  <h2 class="pull-left"><i class="fa fa-bar-chart"></i>统计图</h2>
  <div class="clearfix"></div>
</div>
<div class="matter">
  <div class="container">
    <div class="widget">
      <div class="widget-head">
        <div class="form-group">
          <div class="col-lg-9">
            <label class="control-label">股票名称：</label>
            <select id="stockSelect">
              @for(item in stockList){
              <option value="${item.id}">${item.name}</option>
              @}
            </select>
            <label class="control-label">时间：</label>
            <input size="16" type="text" readonly class="form_datetime" id="search_time">
            <label class="control-label">选择维度：</label>
            <select id="SelectType">
              <option value="1">量价交易</option>
            </select>
            <button type="button" class="btn btn-success" id="draw-button"
                    readonly>查询</button>
          </div>
        </div>
        <div class="clearfix"></div>
      </div>
    </div>
  </div>


  <div class="container">
		<div class="widget">
			<div class="widget-head">
				<div class="pull-left">图表显示</div>
				<div class="clearfix"></div>
			</div>

			<div class="widget-head">
				<div class="pull-left">Pie Chart</div>
				<div class="widget-icons pull-right">
					<a href="#" class="wminimize"><i class="icon-chevron-up"></i></a> <a
						href="#" class="wclose"><i class="icon-remove"></i></a>
				</div>
				<div class="clearfix"></div>
			</div>

			<div class="widget-content">
				<div class="padd">

					<div class="row">
						<div class="col-md-4">
							<div id="pie-chart"></div>
						</div>
						<div class="col-md-4">
							<div id="pie-chart2"></div>
						</div>
						<div class="col-md-4">
							<div id="pie-chart3"></div>
						</div>
					</div>

				</div>
			</div>
		</div>
		<!-- Pie chart ends -->


		<div id="container" style="height: 100%"></div>
          <div id="dataEmpty" style="display: none;"> 此股票无数据 </div>
    </div>
  </div>
</div>

<script type="text/javascript" src="${ctxPath!}/static/js/stock-draw/draw.js"></script>
<script type="text/javascript" src="${ctxPath!}/static/js/stock-draw/piechar.js"></script>
<script>
    //日期控件
    $(".form_datetime").datetimepicker({
        format: 'yyyy-mm-dd',
        autoclose:true,
        minView:2,
        bootcssVer:3,
        todayBtn : true
        //language : 'zh-CN'
    });
    //下拉框
    $('#stockSelect').selectpicker({
        width : 200
    });
    $('#SelectType').selectpicker({
        width : 150
    });
  


</script>

<div class="widget">
<div class="widget-head">
	<div class="pull-left">发帖列表</div>
	<div class="widget-icons pull-right">
		<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
		</a> <a href="#" class="wclose"><i class="icon-remove"></i>
		</a>
	</div>
	<div class="clearfix"></div>
</div>
<div class="widget-content">
	<table class="table table-striped table-bordered table-hover">
		<thead>
			<tr>
				<th>ID</th>
				<th>内容</th>
				<th>发帖时间</th>
				<th>状态</th>
				<th>操作</th>
			</tr>
		</thead>
		@for(item in page.list){
		<tbody>
			<tr>
				<td>${item.id!}</td>
				<td>${item.content!}</td>
				<td>${item.createTime!}</td>
				<td>${item.status!}</td>
				<td>
					<button class="btn btn-xs btn-warning" data-mode="page" data-title="详情"
							data-url="${ctxPath}/bbsReply/detail"
							data-data="{id:'${item.id}'}" data-height="75%" data-width="60%">
						<i class="fa fa-pencil"></i>
					</button>
				</td>
			</tr>
			@}
		</tbody>
	</table>
	<#paginate page="${page}" />
</div>
</div>

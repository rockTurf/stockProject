
<div class="widget wgreen">
	<div class="widget-content">
		<div class="padd">
			<!-- Form starts.  -->
			<form class="form-horizontal" role="form"
				  action="${ctxPath!}/reorganization/edit" method="post" id="edit-form">
				<input type="hidden" name="id" value="${news.id!}">
			<div class="form-horizontal" news="form">
				<div class="form-group">
					<label class="col-lg-4 control-label">新闻标题</label>
					<div class="col-lg-8">
						<input type="text" readonly="readonly" value="${news.title!}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">新闻时间</label>
					<div class="col-lg-8">
						<input type="text" readonly="readonly" value="${news.newsTime!}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">重整步骤</label>
					<div class="col-lg-8">
						<select name="reorgId" datatype="*" class="selectpicker show-tick form-control"
								id="reorgList">
							@for(item in reorgList){
							<option value="${item.id}">${item.step}-${item.name}</option>
							@}
						</select>
					</div>
				</div>
				<#save  formId="edit-form"
				config="true">
			</#save>
			</form>
			</div>
		</div>
	</div>
</div>
<script>
$('#reorgList').selectpicker({
	liveSearch: true,
	width : 500,
	height : 400
});
$('#reorgList').selectpicker('val', '${reorg_id!}');
</script>

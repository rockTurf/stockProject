
<div class="widget wgreen">
	<div class="widget-content">
		<div class="padd">
			<!-- Form starts.  -->
			<div class="form-horizontal" news="form">
				<div class="form-group">
					<label class="col-lg-4 control-label">新闻标题</label>
					<div class="col-lg-8">
						<input type="text" readonly="readonly" value="${news.title!}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">新闻内容</label>
					<div class="col-lg-8">
						<span style="font-size:15px">${news.content}</span>
						<!-- <textarea class="form-control" rows="30" readonly="readonly" ></textarea> -->
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">新闻时间</label>
					<div class="col-lg-8">
						<input type="text" readonly="readonly" value="${news.newsTime!}" class="form-control">
					</div>
				</div>
				<div class="form-group">
					<label class="col-lg-4 control-label">来源</label>
					<div class="col-lg-8">
						<input type="text" readonly="readonly" value="${news.source!}" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

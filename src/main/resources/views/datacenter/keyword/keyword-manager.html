<script src="${ctxPath}/static/js/keyword.js" type="text/javascript"></script>
<div>
	<ul id="myTab" class="nav nav-tabs">
		<li class="active"><a href="#home" data-toggle="tab">关键词列表</a>
		</li>
		<li><a href="#addUser" data-toggle="tab">增加关键词</a></li>
	</ul>

	<div class="matter">
		<div id="myTabContent" class="tab-content">
			<div class="tab-pane fade in active" id="home">
				<div class="widget-head">
					<div class="widget">
						<div class="widget-head">
							<div class="pull-left">搜索框</div>
							<div class="widget-icons pull-right">
								<a href="#" class="wminimize"><i class="icon-chevron-up"></i>
								</a> <a href="#" class="wclose"><i class="icon-remove"></i> </a>
							</div>
							<div class="clearfix"></div>
						</div>
						<div class="widget-content">
							<div class="padd">
								<div class="form quick-post">
									<!-- Edit profile form (not working)-->
									<form class="form-horizontal" action="${ctxPath}/keyword/list"
										method="post" id="search-form" target="list-page">
										<!-- search -->
										<div class="form-group">
											<label class="control-label col-lg-3">名称</label>
											<div class="col-lg-9">
												 <input type="text" name="name" />
												<button type="button" class="btn btn-success" 
												onclick="getTotalList('search-form','search-btn')"	readonly>全部</button>
												<button type="button" class="btn btn-success" id="search-btn"
												readonly>查询</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix"></div>
					<div id="list-page"></div>
				</div>
			</div>
			<div class="tab-pane fade" id="addUser">
				<div class="widget wgreen">
					<div class="widget-head">
						<div class="pull-left">增加关键词</div>
						<div class="clearfix"></div>
					</div>
					<div class="widget-content">
						<div class="padd">
							<!-- Form starts.  -->
							<form class="form-horizontal" role="form" id="save-form"
								action="${ctxPath!}/keyword/save" method="post">
								<div class="form-group">
									<label class="col-lg-4 control-label">名称</label>
									<div class="col-lg-8">
										<input type="text" name="name" id="name" datatype="*"
											nullmsg="此项必填！" class="form-control" onblur="checkKeyword()">
									</div>
									<div id="result"></div>
								</div>
								<div>
									<span class="btn btn-info btn-block " 
										style="background-color:#f8ac59" id="save-btn">保 存</span>
								</div>
								<#save isHide="yes" subBtnId="save-btn" formId="save-form"
									 config="true">
								</#save>
							</form>
						</div>
					</div>
					<div class="widget-foot">
						<!-- Footer goes here -->
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
<script>
$("#search-form").getPageList({'submitBtnId':'search-btn'});
 </script>
